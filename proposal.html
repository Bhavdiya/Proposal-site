<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Great+Vibes&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        .message {
            font-style: italic;
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #fff0f0;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: left;
        }
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            margin-top: 2rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Special Proposal</h1>
        <p>Dear {{ proposal.partner_name }},</p>
        <div class="message">
            {{ proposal.message }}
        </div>
        <p class="signature">With love,<br>{{ proposal.proposer_name }}</p>
    </div>
</body>
</html>
