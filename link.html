<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Proposal Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Great+Vibes&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .link {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #fff0f0;
            border-radius: 10px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        .good-luck {
            font-size: 1.2rem;
            margin-top: 2rem;
            font-weight: bold;
            color: #ff4d4d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Proposal Link</h1>
        <p>Share this special link with your partner:</p>
        <div class="link">
            {{ url_for('view_proposal', link=link, _external=True) }}
        </div>
        <p class="good-luck">Good luck and best wishes!</p>
    </div>
</body>
</html>
